<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prosjekt lager</title>

  <!-- Profesjonell font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1>Prosjekt Lager</h1>
        <p class="tag">Enkel utlånshåndtering for skole</p>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="label">Aktive lån</span>
          <span id="activeCount" class="value">0</span>
        </div>
        <button id="adminBtn" class="btn btn-outline">Admin</button>
      </div>
    </header>

    <main>
      <section class="scanner-panel card">
        <label for="scanInput" class="muted">Skann strekkode eller skriv (bruk prefiks U/P)</label>
        <div class="scanner-row">
          <input id="scanInput" type="text" placeholder="Eks: U12345 eller P98765" autofocus />
          <button id="scanBtn" class="btn btn-primary">Skann</button>
          <button id="categoriesBtn" class="btn btn-secondary">Kategorier</button>
        </div>
        <div id="result" class="result hidden" aria-live="polite"></div>
      </section>

      <section class="featured card">
        <h2>Utvalgte produkter</h2>
        <div id="featured" class="grid"></div>
      </section>
    </main>

    <!-- Admin modal -->
    <div id="adminModal" class="modal hidden" role="dialog" aria-hidden="true">
      <div class="modal-box card">
        <h3>Admin innlogging</h3>
        <label for="adminUser" class="muted">E-post</label>
        <input id="adminUser" type="text" />
        <label for="adminPass" class="muted">Passord</label>
        <input id="adminPass" type="password" />
        <div class="modal-actions">
          <button id="adminCancel" class="btn btn-outline">Avbryt</button>
          <button id="adminLogin" class="btn btn-primary">Logg inn</button>
        </div>
      </div>
    </div>

    <footer class="footer muted">Minimal sensitive data stored • GDPR: anonymisering etter 3 år</footer>
  </div>

  <!-- erstatt script-tagten -->
  <script type="module" src="javascript.js" defer></script>
</body>
</html>
